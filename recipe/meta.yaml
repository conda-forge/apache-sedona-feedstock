{% set name = "apache-sedona" %}
{% set version = "1.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache-sedona-{{ version }}.tar.gz
  sha256: e828ceb0dea013add8cc9721307dddf4810c8a3e9214c8efd4d17fb821868632

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - attrs
    - pyspark
    - python
    - shapely >=1.7.0, <2.0

test:
  imports:
    - sedona
    - sedona.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://sedona.apache.org
  summary: Apache Sedona is a cluster computing system for processing large-scale spatial data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dsangillo
    - mxr-conda
    - jiayuasu
